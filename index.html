<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"> 
    <title>Age Tester App</title>
</head>
<body>
    <header class="header">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <h1> Age Tester App </h1>
                    <h2> are you eligible to drink? <small>Ensure you tell the truth about your date of birth</small></h2>
                </div>
            </div>
        </div>
    </header>
    <!-- close header -->

    <!-- main -->
    <main class="main">
        <section class="form-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h3 class="form-header"> Please enter your age</h3>
                        <form action="#link" >
                            <div class="input-group mb-4">
                                <input type="date" name="date" id="date" required>
                            </div>

                            <button type="submit" class="btn-primary btn-lg submit ">Submit</button>
                        </form>

                        <div class="output">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- close main -->
    <script src="app.js"></script>
</body>
</html>
